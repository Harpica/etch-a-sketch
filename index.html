<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Etch-a-sketch</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="root__container wavy-mask"><header class="header"><h1 class="header__title">Etch-a-sketch</h1><p class="header__description">Click on grid paper to start drawing. Use doubleclick to make a dot. You can choose your own color or take the rainbow preset.</p></header><main class="content"><div class="content__column settings"><form class="content__form" action="#"><label class="content__label" for="grid-value">Pixel size</label> <input class="content__range" type="range" min="1" max="80" step="1" value="40" id="grid-value"> <label class="content__label content__label_type_value" for="grid-value">40</label> <button class="button button__new-grid" type="submit" aria-label="submit value">New paper</button></form><button class="button button__clear" type="button" aria-label="clear paper">Clear</button> <label class="content__label" for="input-color">Color</label> <input class="content__color" type="color" id="input-color" aria-label="choose color"> <button class="button button__rainbow" type="button" aria-label="rainbow color">Rainbow</button> <button class="button button__picture" type="button" aria-label="take picture">Take picture</button></div><div class="content__column"><button class="button button__open-popup">Settings</button><div class="content__grid"></div></div><section class="popup image-popup"><div class="image-container"><h2 class="popup__description">You may download current image by clicking right button - "save as"</h2><button class="button button__close" type="button"></button></div></section></main><footer class="footer"><p class="footer__author">Alexa Kadykova for TheOdinProject</p></footer></div></body></html>
